name: Commit Stage

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: LyovaHakobyan/mic-cataloge-service
  VERSION: latest

on: push
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3  # Используем последнюю доступную версию v3
      - name: Set up JDK
        uses: actions/setup-java@v3  # Используем последнюю доступную версию v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2  # Обновляем до последней версии v2
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew  # Добавляем шаг для изменения прав доступа
      - name: Build Gradle
        run: ./gradlew build
  package:
    needs: [ build ]
    name: Package and Publish
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3  # Используем последнюю доступную версию v3
      - name: Set up JDK
        uses: actions/setup-java@v3  # Используем последнюю доступную версию v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Build container image
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage \
          --imageName ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
      - name: Publish container image
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

